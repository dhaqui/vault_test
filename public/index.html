<body>
    <div class="container">

    <script>
        let customerId = localStorage.getItem('paypal_customer_id') || null;
        let savedTokens = [];
        let selectedVaultId = null;

        async function loadSavedPaymentMethods() {
            if (!customerId) return;
            
            try {
                console.log('ä¿å­˜ã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•ã‚’å–å¾—ä¸­...');
                const response = await fetch(`/api/payment-tokens/${customerId}`);
                const data = await response.json();
                
                if (data.payment_tokens && data.payment_tokens.length > 0) {
                    savedTokens = data.payment_tokens;
                    displaySavedPaymentButtons();
                    console.log(`${savedTokens.length}å€‹ã®ä¿å­˜ã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•ã‚’å–å¾—`);
                }
            } catch (error) {
                console.error('Payment Tokenså–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        function displaySavedPaymentButtons() {
            const section = document.getElementById('saved-payment-buttons');
            const container = document.getElementById('saved-buttons-container');
            
            section.style.display = 'block';
            document.getElementById('clear-button').style.display = 'block';
            
            container.innerHTML = savedTokens.map((token, index) => {
                const paypalInfo = token.payment_source?.paypal;
                const email = paypalInfo?.email_address || 'PayPal Account';
                const name = paypalInfo?.name ? 
                    `${paypalInfo.name.given_name || ''} ${paypalInfo.name.surname || ''}`.trim() : 
                    'PayPal User';
                
                return `
                    <div class="payment-button" onclick="selectSavedPayment('${token.id}', ${index})">
                        <div class="payment-icon">PayPal</div>
                        <div class="payment-details">
                            <div class="payment-label">${name}</div>
                            <div class="payment-email">${email}</div>
                        </div>
                        <div style="color: #0070ba; font-weight: bold;">â†’</div>
                    </div>
                `;
            }).join('');
        }

        function selectSavedPayment(vaultId, index) {
            selectedVaultId = vaultId;
            console.log('ä¿å­˜ã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•ã‚’é¸æŠ:', vaultId);
            
            // é¸æŠçŠ¶æ…‹ã‚’è¡¨ç¤º
            document.querySelectorAll('.payment-button').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
            
            // å³åº§ã«æ±ºæ¸ˆå‡¦ç†
            processPaymentWithVault(vaultId);
        }

        async function processPaymentWithVault(vaultId) {
            try {
                addVaultLog('--- ä¿å­˜ã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•ã§æ±ºæ¸ˆé–‹å§‹ ---', 'vault');
                addVaultLog(`ä½¿ç”¨ã™ã‚‹Vault ID: ${vaultId}`, 'vault');
                showStatus('ä¿å­˜ã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•ã§æ³¨æ–‡ã‚’ä½œæˆä¸­...');
                
                // Vault IDã‚’ä½¿ã£ã¦Orderä½œæˆï¼ˆè‡ªå‹•çš„ã«Captureã•ã‚Œã‚‹ï¼‰
                const orderResponse = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        customerId,
                        vaultId 
                    })
                });
                
                const orderData = await orderResponse.json();
                if (!orderResponse.ok) throw new Error(orderData.error);
                
                addVaultLog(`âœ“ Orderä½œæˆæˆåŠŸ: ${orderData.id}`, 'success');
                addVaultLog(`Order Status: ${orderData.status}`, 'info');
                
                // Vault IDã‚’ä½¿ã£ãŸå ´åˆã€Orderã®ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã«æ—¢ã«Captureã®æƒ…å ±ãŒå«ã¾ã‚Œã¦ã„ã‚‹
                const captureInfo = orderData.purchase_units?.[0]?.payments?.captures?.[0];
                if (captureInfo) {
                    addVaultLog('='.repeat(60), 'vault');
                    addVaultLog('ğŸ’° æ±ºæ¸ˆå®Œäº†æƒ…å ±', 'vault');
                    addVaultLog('='.repeat(60), 'vault');
                    addVaultLog(`Capture ID: ${captureInfo.id}`, 'success');
                    addVaultLog(`Capture Status: ${captureInfo.status}`, 'success');
                    addVaultLog(`é‡‘é¡: ${captureInfo.amount.value} ${captureInfo.amount.currency_code}`, 'info');
                    addVaultLog('='.repeat(60), 'vault');
                }
                
                displayVaultDetails(orderData);
                showStatus('âœ… ä¿å­˜ã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•ã§æ±ºæ¸ˆãŒå®Œäº†ã—ã¾ã—ãŸï¼', true);
                addVaultLog('âœ“ ä¿å­˜ã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•ã§ã®æ±ºæ¸ˆå®Œäº†', 'success');
                
            } catch (error) {
                addVaultLog(`âœ— æ±ºæ¸ˆã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                showError('æ±ºæ¸ˆã‚¨ãƒ©ãƒ¼: ' + error.message);
            }
        }

        async function loadPayPalSDK() {
            try {
                const configResponse = await fetch('/api/config');
                const config = await configResponse.json();
                
                const tokenResponse = await fetch('/api/generate-client-token');
                const tokenData = await tokenResponse.json();
                
                const script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${config.clientId}&vault=true&intent=capture&locale=ja_JP&currency=JPY`;
                script.setAttribute('data-user-id-token', tokenData.id_token);
                script.onload = () => initPayPalButtons();
                document.head.appendChild(script);
                
            } catch (error) {
                showError('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + error.message);
            }
        }

        function initPayPalButtons() {
            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    label: 'paypal'
                },
                createOrder: async () => {
                    try {
                        showStatus('æ³¨æ–‡ã‚’ä½œæˆä¸­...');
                        const response = await fetch('/api/orders', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ customerId })
                        });
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error);
                        return data.id;
                    } catch (error) {
                        showError('æ³¨æ–‡ä½œæˆã‚¨ãƒ©ãƒ¼: ' + error.message);
                        throw error;
                    }
                },
                onApprove: async (data) => {
                    try {
                        showStatus('æ”¯æ‰•ã„ã‚’å‡¦ç†ä¸­...');
                        const response = await fetch(`/api/orders/${data.orderID}/capture`, {
                            method: 'POST'
                        });
                        const captureData = await response.json();
                        if (!response.ok) throw new Error(captureData.error);
                        
                        const vaultInfo = captureData.payment_source?.paypal?.attributes?.vault;
                        if (vaultInfo?.customer?.id) {
                            customerId = vaultInfo.customer.id;
                            localStorage.setItem('paypal_customer_id', customerId);
                            
                            showStatus('âœ… æ”¯æ‰•ã„å®Œäº†ï¼ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¾ã™...', true);
                            setTimeout(() => location.reload(), 2000);
                        } else {
                            showStatus('âœ… æ”¯æ‰•ã„ãŒå®Œäº†ã—ã¾ã—ãŸï¼', true);
                        }
                    } catch (error) {
                        showError('æ”¯æ‰•ã„å‡¦ç†ã‚¨ãƒ©ãƒ¼: ' + error.message);
                    }
                }
            }).render('#paypal-button-container');
        }

        function showStatus(message, isSuccess = false) {
            document.getElementById('status-message').innerHTML =

        function showError(message) {

        function clearTestData() {
            if (!confirm('ä¿å­˜ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ã‚’å…¨ã¦ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) return;
            localStorage.clear();

        }

        window.addEventListener('DOMContentLoaded', async () => {
            await loadSavedPaymentMethods();
            loadPayPalSDK();
        });
    </script>
